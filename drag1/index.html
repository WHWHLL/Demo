<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.wrap {
			display: flex;
		}
		.dustbin {
			background-color: slategray;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 200px;
			height: 400px;
		}
		.dustbin.touched {
			color: #fff;
		}
		.dragbox {
			margin-left: 20px
		}
		.draglist {
			width: 600px;
			padding: 20px 0;
			text-indent: 2em;
			border: 1px dashed gray;
			background: #eee;
			margin-bottom: 20px;
			cursor: move;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="dustbin">
			<br />垃
			<br />圾
			<br />箱
		</div>
		<div class="dragbox">
			<div class="draglist" title="拖拽我" draggable="true">列表1</div>
			<div class="draglist" title="拖拽我" draggable="true">列表2</div>
			<div class="draglist" title="拖拽我" draggable="true">列表3</div>
			<div class="draglist" title="拖拽我" draggable="true">列表4</div>
			<div class="draglist" title="拖拽我" draggable="true">列表5</div>
			<div class="draglist" title="拖拽我" draggable="true">列表6</div>
		</div>
	</div>
	
	<div class="dragremind"></div>
</body>
<script src="./index.js"></script>
</html>
